services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - database_network
    restart: unless-stopped

  app:
    build:
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file: .env
    restart: on-failure
    networks:
      - database_network
    ports:
      - "8000:8000"
    expose:
      - 8000


volumes:
  postgres_data:
networks:
  database_network:
